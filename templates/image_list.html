{{define "content"}}
<input type="text" id="imageSearch" onkeyup="myFunction()" class="orange-text" placeholder="{{.Base.Lang.Search}}">
	<table id="imagesTable">
		<thead>
			<tr>
				<th>Image</th>
				<th>Tags</th>
			</tr>
		</thead>

		<tbody>
			{{range $images := .Images}}
			<tr>
				<td>{{.Name}}</td>
				<td>
					{{range .Tags}}
					    	<a href="/details?image={{$images.Name}}&tag={{.}}">{{.}}</a>,
					{{end}}
				</td>
			</tr>
			{{end}}
		</tbody>
	</table>
{{end}}
